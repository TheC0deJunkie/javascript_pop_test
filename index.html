<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="message">
        Hello World
    </div>
    <div>
        <button type="button" class="green" onclick="showDialog();">Click Me</button>
    </div>
    <script>
        function showDialog(myMessage) {
            myMessage = document.getElementById("message").innerHTML;
                alert (myMessage);
                document.write (myMessage);
            }
    </script>
</body>
</html>
